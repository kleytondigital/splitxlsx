[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:backend]
directory=/app/backend
command=php artisan serve --host=0.0.0.0 --port=%(ENV_APP_PORT)s
autostart=true
autorestart=true
stdout_logfile=/tmp/backend.log
stderr_logfile=/tmp/backend-error.log

[program:frontend]
directory=/app/frontend
command=sh -c "npm install && npm run build && npm start"
autostart=true
autorestart=true
stdout_logfile=/tmp/frontend.log
stderr_logfile=/tmp/frontend-error.log
