[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:backend]
directory=/app/backend
command=php -S 0.0.0.0:%(ENV_APP_PORT)s -t public
autostart=true
autorestart=true
stdout_logfile=/tmp/backend.log
stderr_logfile=/tmp/backend-error.log
environment=APP_ENV="production",APP_DEBUG="false"

[program:frontend]
directory=/app/frontend
command=npx serve -s dist -l %(ENV_FRONTEND_PORT)s
autostart=true
autorestart=true
stdout_logfile=/tmp/frontend.log
stderr_logfile=/tmp/frontend-error.log
