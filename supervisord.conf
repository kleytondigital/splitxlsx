[supervisord]
nodaemon=true

[program:backend]
command=php /app/backend/artisan serve --host=0.0.0.0 --port=8000
directory=/app/backend
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:frontend]
command=npm start --prefix /app/frontend
directory=/app/frontend
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
