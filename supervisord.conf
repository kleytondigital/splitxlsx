[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:backend]
command=php /app/backend/artisan serve --host=0.0.0.0 --port=8000
directory=/app/backend
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tmp/backend.log
stderr_logfile=/tmp/backend-error.log

[program:frontend]
command=node /app/frontend/node_modules/.bin/next start -p 3000 -H 0.0.0.0
directory=/app/frontend
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/tmp/frontend.log
stderr_logfile=/tmp/frontend-error.log
